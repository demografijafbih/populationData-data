definitions_5_1_1: "Preschool upbringing and education is an activity that includes upbringing and education, care and protection of children from the age of six months until they start elementary school and is carried out in public and private preschool institutions. Work with children in preschool institutions is organized in educational groups. Educational groups are established according to the age of the children, the type and duration of the program, the abilities, needs and interests of the children and parents. Educational groups can be: - Kindergartens, for the age period from six months to three years, - Kindergartens for the age period from three years to elementary school, - Mixed groups, formed only in cases where groups of the same age cannot be formed. All children aged 0 - 6 years old who are included in preschool education."
definitions_5_1_2: "Preschool upbringing and education is an activity that includes upbringing and education, care and protection of children from the age of six months until they start elementary school and is carried out in public and private preschool institutions. Work with children in preschool institutions is organized in educational groups. Educational groups are established according to the age of the children, the type and duration of the program, the abilities, needs and interests of the children and parents. Educational groups can be: - Kindergartens, for the age period from six months to three years, - Kindergartens for the age period from three years to elementary school, - Mixed groups, formed only in cases where groups of the same age cannot be formed. All children aged 0 - 6 years old who are included in preschool education."
definitions_5_1_3: "Preschool upbringing and education is an activity that includes upbringing and education, care and protection of children from the age of six months until they start elementary school and is carried out in public and private preschool institutions. Work with children in preschool institutions is organized in educational groups. Educational groups are established according to the age of the children, the type and duration of the program, the abilities, needs and interests of the children and parents. Educational groups can be: - Kindergartens, for the age period from six months to three years, - Kindergartens for the age period from three years to elementary school, - Mixed groups, formed only in cases where groups of the same age cannot be formed. All children aged 0 - 6 years old who are included in preschool education."
