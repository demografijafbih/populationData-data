definitions_7_1_4: "Self-employed persons are persons who work independently in their own company, institution, private shop or on an agricultural farm, as well as persons who perform independent professional activity or some other job for their own account. Employees are persons who work for an employer in any form of ownership, regardless of whether they have a formal employment contract or work on the basis of an oral agreement. Contributing family workers (unpaid) are persons who assist another household member in running a family business or farm without being paid for the work."
