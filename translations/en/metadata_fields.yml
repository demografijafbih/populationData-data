definitions_5_4_1: "Higher education institutions in Bosnia and Herzegovina are universities and colleges. institutes, which carry out teaching, scientific research and artistic work in one or more educational and scientific fields. In higher education statistics, the units of observation are higher education institutions and organizational units within them. All enrolled and graduated students at higher education institutions. All persons who have master's degrees, specialized and doctorate in the current year Number of students (enrolled, graduated, masters and specialists, doctoral students) at higher education institutions."
