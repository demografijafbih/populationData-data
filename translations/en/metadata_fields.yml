definitions_4_1_1: "Social protection beneficiary is every person who has used certain forms and measures of cosial protection and social work services, once or several times during the reference year.Minors beneficiary:Endagered by family situation, Mentally and psysically handicaped persons, Persons with social unacceptable behavior, Mentally ill persons, Persons in defferent social and protective needs, Without specific category, Adult beneficiary- Beneficiaries of subventions, Mentally and physically handicaped persons, Persons with social unacceptable behavior, Mentally ill persons; Persons not having sufficient income to support themselves, Without specific category."
definitions_4_1_2: "Institutions for children and adolescent provide temporary or permanent care, food, health care, upbringing, education and vocational training for children and youth in need of such a form of protection. Social protection institutions for mentally and physically handicapped children and adolescents provide depending on the type and extent of disability, temporary or permanent accommodation, care, upbringing, education and training for work under special conditions. Social protection institutions for adult disabled persons are enterprises for professional rehabilitation which provide vocational training and employment of persons with impaired working capability. Employees of such enterprises are handicapped persons able to work in enterprises or at home and persons on rehabilitation – disabled persons attending vocational training or training for new qualification. Social protection institutions for adult persons are homes for pensioners and other adult persons and social-geriatric centres which provide temporary or permanent accommodation, food, nursing and health care for adult persons without financial resources or family care, mentally or physically disabled and therefore incapable for independent life and without conditions required for help being rendered in their own family. Childrens and youth homes, Children villages, Social service institutions for physically and mentaly handicapped juveniles, Institutions for juveniles with social unacceptable behavior, Social service institutions for adult handicapped persons, Home of the retiree, geriatric center."
definitions_6_1_1: "Gross domestic product by the production approach is equal to the value of all goods and services produced in the economy (gross output) minus the value of all goods and services consumed in the production process (intermediate consumption). Starting from the gross value added at basic prices, by adding all taxes on products and subtracting subsidies on products, GDP at market prices is calculated."
definitions_6_1_2: "GDP per capita is the sum of gross value added by all resident producers in the economy plus any product taxes (less subsidies) not included in the valuation of output, divided by mid-year population."
definitions_6_1_3: "The annual real growth rate of gross domestic product represents the percentage change in real GDP between two consecutive years."
unit_of_measurement_currency: "Currency"
definitions_8_1_1: "Women who experienced at least one form of violence from the age of 15."
definitions_5_7_2: "The indicator presents the share of young people (15-24) who are not in employment, education or training (NEET), as a percentage of the total number of people in the corresponding age group."
comments_and_limitations_5_7_2: "Due to the transition to the new, redesigned methodology of the Labour Force Survey in 2021, the data series was interrupted. The results of the Labour Force Survey 2021 and 2022 are not comparable with the results of the continuous Labour Force Survey 2020 and with the results of annual Labour Force Surveys conducted in the period from 2006 to 2019.In order to harmonize with EU regulations and Eurostat requirements, from 2020 the procedure of weight calibration according to population estimates by five-year age groups and sex is carried out."
quality_assurance_5_7_2: "The coefficient of variation (CV) and the confidence interval are used to check the reliability of the indicator.The following notation is accepted in the Labor Force Survey:- ( ) The data is less certain, if the coefficient of variation (CV) is less than 0.20 and equal to or greater than 0.10 or, expressed as a percentage, 10% ≤ CV < 20%- (( )) The data is uncertain, if the coefficient of variation (CV) is less than 0.30 and equal to or greater than 0.20 or, expressed as a percentage, 20% ≤ CV < 30%-.Data is extremely uncertain if the coefficient of variation (CV) is equal to or greater than 0.30 or, expressed as a percentage, CV ≥ 30%."
