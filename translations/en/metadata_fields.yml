definitions_5_2_1: "In statistics, a school is considered to be a group of students who follow classes of a certain type and level/grade according to a unique plan and program, regardless of whether that group of students is under the indirect or direct management of one administration or has a joint administration with other school units of different types and levels /level of education. Each geographically separated unit (department) of the same type is also considered a school (school division/department).A classroom/department represents a group of students who study at the same time and in the same room during one school year, either from one or more teachers. The final grade is the grade in which the student finishes his education at that school. A repeater is a student who enrolls in the same class a second time or more than once. A student sent to repeat a grade is a student who at the end of the school year received a negative grade in three or more subjects (according to the regulations for that type of school) or who does not pass the remedial or class exam at the end of the school year. Teachers are professionals who directly implement various programs of basic education with children."
