definitions_7_1_4: "Samozaposlena lica su lica koje rade samostalno u vlastitom preduzeću, ustanovi, privatnoj radnji ili na poljoprivrednom imanju, kao i lica koja obavljaju samostalnu profesionalnu djelatnost ili neki drugi posao za svoj račun. Zaposlenici su lica koje rade za poslodavca u bilo kojem obliku svojine, bez obzira na to da li imaju formalni ugovor o zaposlenju ili rade na osnovu usmenog dogovora. Pomažući članovi domaćinstva (neplaćeni) su lica koja pomažu drugom članu domaćinstva u vođenju porodičnog posla ili poljoprivrednog imanja, a da pri tome nisu plaćene za taj rad."
